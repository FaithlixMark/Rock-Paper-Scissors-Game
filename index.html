<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="icons/rock-emoji.png" type="image/x-icon" />
    <link rel="stylesheet" href="rock-paper-scissors.css" />
    <title>BATO BATO PIK</title>
  </head>
  <body>
    <p class="heading">Bato Bato Pik</p>

    <button
      onclick="
      playGame('rock');
    "
      class="move-button"
    >
      <img src="icons/rock-emoji.png" alt="rock" class="move-icon" />
    </button>

    <button
      onclick="
      playGame('paper');
    "
      class="move-button"
    >
      <img src="icons/paper-emoji.png" alt="paper" class="move-icon" />
    </button>

    <button
      onclick="
      playGame('scissors');
    "
      class="move-button"
    >
      <img src="icons/scissors-emoji.png" alt="scissors" class="move-icon" />
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <button
      onclick="
    score.wins=0;
    score.losses=0;
    score.ties=0;
    localStorage.removeItem('score');
    updateScoreElement();
    "
      class="reset-score-button"
    >
      Reset Score
    </button>

    <script src="rock-paper-scissors.js"></script>
  </body>
</html>
